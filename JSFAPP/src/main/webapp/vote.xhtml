<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >


    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">Vote for Favorite Category</ui:define>
        <ui:define name="content">
            <f:view>
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <h:selectOneRadio value="#{voteBean.choosen}" enabledClass="radio-inline" layout="pageDirection">
                                    <f:selectItems value="#{listBean.categoryList}" var="c" 
                                                   itemLabel="#{c.categoryLabel}" itemValue="#{c.categoryValue}"/>
                                </h:selectOneRadio>

                                <br/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton value="Submit" action="#{voteBean.voteButtonBack}"
                                                 disabled="#{voteBean.voted}"/>
                                
                            </td>
                            <td>
                             
                                <h:commandButton value="View Result" action="results"  />
                            </td>
                        </tr>
                    </table>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
